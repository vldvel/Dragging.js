<!DOCTYPE html>
<html>
	<head>
		<title>Dragging.js</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="../src/jquery.Dragging.js"></script>
	</head>
	<body>
		<div id="element1" style="width: 300px; height: 300px; margin: 50px auto; background: green; border-radius: 100%;"></div>
		<div id="element2" style="width: 200px; height: 400px; margin: 50px auto; background: red; border-radius: 100% 100% 0 0;"></div>
		<div id="element3" style="width: 400px; height: 100px; margin: 50px auto; background: blue;"></div>
		
		<script>
			$( function() {
				$('#element1').Dragging({
					speed: 200
				});
				$('#element2').Dragging({
					speed: 300
				});
				$('#element3').Dragging({
					speed: 250
				});
			} );
		</script>
	</body>
</html>
