<!DOCTYPE html>
<html>
	<head>
		<title>Dragging.js</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="../dist/jquery.Dragging.js"></script>
		<style>
			html, body {
				overflow-x: hidden;
				margin: 0;
    			padding: 0;
				font-family: 'Raleway', sans-serif;
			}
			header {
				padding: 10px;
				background: #606060;
				position: fixed;
				width: 100%;
				z-index: 99999999999 !important;
			}
			header > h1 {
				text-align: center;
				font-size: 36px;
				color: white;
			}
			header > a {
				position: absolute;
				top: 42px;
				right: 80px;
				color: #d92b2b;
				font-size: 20px;
				text-decoration: underline;
			}
			header > a:hover {
				text-decoration: none;
			}
			#dragg-text {
				position: absolute;
				top: 200px;
				left: 80px;
				color: #d92b2b;
				font-size: 40px;
			}
			#element1 {
				width: 300px;
				height: 300px;
				margin: 180px auto 50px;
				background: #708090;
				border-radius: 100%;
				cursor: grab;
			}
			#element1 .content {
				padding: 78px 0 0 98px;
				color: white;
			}
			#element2 {
				width: 200px;
				height: 400px;
				margin: 50px auto;
				background: #BC8F8F;
				cursor: grab;
				border-radius: 100% 100% 0 0;
			}
			#element2 .content {
				padding: 135px 0 0 45px;
				color: white;
			}
			#element3 {
				width: 400px;
				height: 200px;
				margin: 50px auto;
				cursor: grab;
				background: #5F9EA0;
			}
			#element3 .content {
				padding: 37px 0 0 137px;
				color: white;
			}
			#element4 {
				width: 400px;
				height: 400px;
				margin: 50px auto;
				cursor: grab;
				background: #BDB76B;
			}
			#element4 .content {
				padding: 82px 0 0 128px;
				color: white;
			}
			#element1:active,
			#element2:active,
			#element3:active,
			#element4:active {
				cursor: grabbing;
			}
		</style>
	</head>
	<body>

		<header>
			<h1>Dragging.js</h1>
			<a href="https://github.com/vldvel/Dragging.js">GitHub</a>
		</header>
		<main>
			<div id="element1">
				<div class="content">
					<p>speed: 100</p>
				</div>
			</div>
			<div id="element2">
				<div class="content">
					<p>rotate: true</p>
				</div>
			</div>
			<div id="element3">
				<div class="content">
					<p>speed: 600</p>
					<p>horizontal: false</p>
				</div>
			</div>
			<div id="element4">
				<div class="content">
					<p>default properties</p>
				</div>
			</div>
		</main>
		
		
		<script>
			$( function() {
				$('header').Dragging({
					horizontal: false
				});
				$('#element1').Dragging({
					speed: 100
				});
				$('#element2').Dragging({
					rotate: true
				});
				$('#element3').Dragging({
					speed: 600,
					horizontal: false
				});
				$('#element4').Dragging();
			} );
		</script>
	</body>
</html>
